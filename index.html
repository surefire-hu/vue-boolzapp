<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/63e420e540.js" crossorigin="anonymous"></script>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <!-- main -->
    <main>
        <div class="container">
            <div class="my-row">
                <div class="my-col-3">
                    <div class="my-row-2 bg-grad">
                        <div class="my-row-2">
                            <div class="contenitore-icon">
                                <div class="logo">
                                    <img src="img/logonero.png" alt="profile">
                                </div>
                                <div class="contenitore-fa">
                                    <i class="fa-solid fa-phone"></i>
                                    <i class="fa-solid fa-video"></i>
                                    <i class="fa-solid fa-user"></i>
                                </div>
                            </div>
                        </div>
                        <div class="my-row-6">
                            <div class="profile-container">
                                <div class="img-container">
                                    <img src="img/avatar_1.jpg" alt="Immagine profilo" class="profile-image">
                                    <i class="fa-solid fa-circle online"></i>
                                </div>
                                <div class="profile-info">
                                    <h3 class="profile-name">Steven Hu</h3>
                                </div>
                            </div>
                        </div>
                        <div class="my-row-2 flex">
                            <div class="search-bar">
                                <input type="text" placeholder="Cerca o inizia una nuova chat" class="search-input">
                                <i class="fa-solid fa-search search-icon"></i>
                            </div>
                            <div class="plus-container">
                                <i class="fa-solid fa-plus plus"></i>
                            </div>
                        </div>
                    </div>
                    <div class="my-row-8" id="app">
                        <div v-for="contact in contacts" :key="contact.name" class="contact-item">
                            <img :src="contact.avatar" :alt="contact.name" class="contact-avatar">
                            <div class="contact-info">
                                <h4>{{ contact.name }}</h4>
                                <p v-if="contact.messages.length">{{ contact.messages[contact.messages.length - 1].message }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="my-col-9">
                    <div class="my-row-1"></div>
                    <div class="my-row-7 text bg-mine">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Vue.js_Logo_2.svg/512px-Vue.js_Logo_2.svg.png" class="logo-vue" alt="Logo Vue">
                        <h2>Benvenuto nella Boolzapp</h2>
                        <p>inizia a chattare con i tuoi amici</p>
                        <img src="img/logo-con-nomebianco.png" alt="chat">
                    </div>
                    <div class="my-row-2 bg-white">
                        <hr>
                        <div class="icon-bar">
                            <i class="fa-regular fa-folder"></i>
                            <i class="fa-regular fa-file"></i>
                            <i class="fa-regular fa-face-smile"></i>
                            <i class="fa-solid fa-gear"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        <div class="input-container">
                            <input type="text"  placeholder="Scrivi un messaggio" class="message-input">
                        </div>
                        <div class="send-button">
                            <p>invio</p>
                        </div>
                    </div>
                </div>
            </div>
          </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
