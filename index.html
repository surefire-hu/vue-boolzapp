<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/63e420e540.js" crossorigin="anonymous"></script>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <!-- header -->
    <header>
        <div class="container">
            <div class="my-row">
                <div class="my-col-3">
                    <div class="my-row-2">
                        <div class="my-row-2">
                            <div class="contenitore-icon">
                                <div class="logo">
                                    <img src="img/logonero.png" alt="profile">
                                </div>
                                <div class="contenitore-fa">
                                    <i class="fa-solid fa-phone"></i>
                                    <i class="fa-solid fa-video"></i>
                                    <i class="fa-solid fa-user"></i>
                                </div>
                            </div>
                        </div>
                        <div class="my-row-6">
                            <div class="profile-container">
                                <div class="img-container">
                                    <img src="img/avatar_1.jpg" alt="Immagine profilo" class="profile-image">
                                    <i class="fa-solid fa-circle online"></i>
                                </div>
                                <div class="profile-info">
                                    <h3 class="profile-name">Steven Hu</h3>
                                </div>
                            </div>
                        </div>
                        <div class="my-row-2">
                        </div>
                    </div>
                    <div class="my-row-8" id="app">
                        <div v-for="contact in contacts" :key="contact.name" class="contact-item">
                            <img :src="contact.avatar" :alt="contact.name" class="contact-avatar">
                            <div class="contact-info">
                                <h4>{{ contact.name }}</h4>
                                <p v-if="contact.messages.length">{{ contact.messages[contact.messages.length - 1].message }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="my-col-9">

                </div>
            </div>
          </div>
    </header>
    <script src="js/script.js"></script>
</body>
</html>
